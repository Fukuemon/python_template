# This is a Copier template repository.
# The actual project configuration is in templates/*/pyproject.toml.jinja

[dependency-groups]
dev = [
    "copier>=9.0.0",
]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "W", "F", "I"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
